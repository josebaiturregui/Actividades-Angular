<div class="h-[100%] w-[100%] bg-[#DEFDFB] border-t-[1px] drop-shadow-sm">
    <div class="contenedor">
</div>
    <div class="contenedor-forma">
        <div class="forma">
            <h1 class="bg-gradient-to-r from-gray-500 to-teal-600 bg-clip-text text-transparent">Formulario de Contacto</h1>
            <br>
            <h2 class="text-center">Escríbenos y dinos tu idea? <br> <span class="text-2xl text-center text-red-800 hover:text-3xl">
                Vamos a Desarrollarla!! </span></h2>
            <br>
            <form class="forma-control">
                <label for="text" id="required">Nombre</label>
                <br>
                <input type="text" name="nombre" value required="required" class="required" placeholder="Escribe tu nombre">
                <br>
                <label id="required" for="email">Email</label>
                <br>
                <input type="email" name="email" value required="required" class="required" placeholder="Escribe tu email">
                <br>
                <label>Teléfono</label>
                <br>
                <input type="tel" name="phone" placeholder="Escribe tu teléfono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br>
                <label for="Sitio web">Sitio web</label>
                <br>
                <input type="url" name="paginaweb" placeholder="Escribe la url">
                <br>
                <label id="required" for="asunto">Asunto</label>
                <br>
                <input type="text" name="asunto" value required="required" class="required" placeholder="Escribe un asunto">
                <br>
                <label id="required" for="mensaje">Mensaje</label>
                <br>
                <textarea name="mensaje" rows="10"cols="30" class="required" value required="required" placeholder="Dejanos aquí tu comentario..."></textarea>
                <br>
                <button type="submit" name="submit" value="submit application">ENVIAR</button>
                <br>
                <br>
                <label id="info" for="informacion">los campos son obligatorios</label>

            </form>
        </div>
    </div>
</div>
